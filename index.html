<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Chemical AI Lab</title>
  <script type="module" src='./index.js'></script>
  
</head>

<body>
    <div id="chemical" style="border:1px solid;">
        <div class="menubar">
          <div class="container flex">
            <h1 class="logo">
              <a href="index.html">Chemical AI Lab</a>
            </h1>
          </div>
        </div>
        <div class="infoContainer">
          <div class="container flex">
            <h1 class="logo">
              <label for="fname"  class="fname1">First name:</label>
              <input type="text" id="fname" name="fname" class="fname">
              <select class="select2 narrow" id="select2">
                <option value="prompt 1">Select your Grade</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
              </select>
            </h1>
          </div>
        </div>

        <div class="trainingContainer">
          <div class="trContainer flex">
                <h2>Choose items that you can take into chemical lab </h2>
                <div class="list" id = "divCheckboxs">
                </div>
                <button id="next" onclick="import('./index.js').then(module => module.progress())">Train</button>
                <br><br>
                <div id="progressBarContainer" style="display:none;">
                  <div id="progressBar"></div>
                  <span id="progressBarPercent">0%</span>
                </div>
          </div>
        </div>
    </div>
      

</body>

</html>
